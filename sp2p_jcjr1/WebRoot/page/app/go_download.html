<title>微信贷手机客户端下载</title>

<script>
		function fBrowserRedirect(){
			 var sUserAgent = navigator.userAgent.toLowerCase();
			 var isIphone = sUserAgent.match(/iphone/i) == "iphone";
			 var isAndroid = sUserAgent.match(/android/i) == "android";
			 if(isIphone){
				 window.location.href = "https://itunes.apple.com/us/app/wei-xin-dai/id963602491?l=zh&ls=1&mt=8"; 
			 }
			 if(isAndroid){ 
				 window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.jcjrbanking"; 
			 }
		}
		fBrowserRedirect();
</script>
